<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - TRENDPRINTS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Light Mode (Default) */
        :root {
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-bg: rgba(255, 255, 255, 0.15);
            --text-color: white;
            --navbar-bg: rgba(255, 255, 255, 0.1);
            --button-bg: white;
            --button-text: #764ba2;
            --support-bg: rgba(255, 255, 255, 0.15);
            --cart-bg: white;
            --cart-text: #333;
            --border-light: rgba(255, 255, 255, 0.1);
            --search-bg: rgba(255, 255, 255, 0.15);
        }

        /* Dark Mode */
        body.dark-mode {
            --bg-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            --card-bg: rgba(0, 0, 0, 0.4);
            --text-color: #fff;
            --navbar-bg: rgba(0, 0, 0, 0.5);
            --button-bg: #ffd700;
            --button-text: #1a1a2e;
            --support-bg: rgba(255, 255, 255, 0.1);
            --cart-bg: #1a1a2e;
            --cart-text: #fff;
            --border-light: rgba(255, 255, 255, 0.05);
            --search-bg: rgba(255, 255, 255, 0.1);
        }

        body {
            background: var(--bg-gradient);
            color: var(--text-color);
            min-height: 100vh;
            transition: all 0.3s ease;
            position: relative;
        }

        /* ========== ULTIMATE ANIME BACKGROUND ========== */
        .anime-bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2;
            overflow: hidden;
        }

        /* 1. Floating Particles */
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: floatParticle 15s linear infinite;
            opacity: 0;
        }

        @keyframes floatParticle {
            0% {
                transform: translateY(100vh) translateX(0) scale(1);
                opacity: 0;
            }
            10% {
                opacity: 0.9;
            }
            50% {
                transform: translateY(50vh) translateX(50px) scale(1.5);
            }
            90% {
                opacity: 0.9;
            }
            100% {
                transform: translateY(-100px) translateX(100px) scale(0.5);
                opacity: 0;
            }
        }

        /* 2. Floating Orbs */
        .orb {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            filter: blur(60px);
            animation: orbFloat 20s infinite ease-in-out;
            opacity: 0.15;
        }

        @keyframes orbFloat {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(50px, -30px) scale(1.1);
            }
            50% {
                transform: translate(-30px, 50px) scale(0.9);
            }
            75% {
                transform: translate(40px, 40px) scale(1.2);
            }
        }

        /* 3. Floating Shapes */
        .shape {
            position: absolute;
            border: 2px solid;
            animation: shapeRotate 15s infinite linear;
            opacity: 0.1;
        }

        @keyframes shapeRotate {
            from {
                transform: rotate(0deg) scale(1);
            }
            to {
                transform: rotate(360deg) scale(1.2);
            }
        }

        /* 4. Lightning Sparks */
        .lightning {
            position: absolute;
            width: 2px;
            height: 100px;
            background: linear-gradient(to top, #ffd700, transparent);
            transform: rotate(45deg);
            animation: lightningFlash 3s infinite;
        }

        @keyframes lightningFlash {
            0%, 95%, 98% {
                opacity: 0;
            }
            96%, 97% {
                opacity: 0.8;
            }
        }

        /* 5. Floating Kanji */
        .kanji-float {
            position: absolute;
            font-size: 120px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.05);
            animation: kanjiFloat 25s linear infinite;
            white-space: nowrap;
        }

        @keyframes kanjiFloat {
            from {
                transform: translateX(100vw) rotate(0deg);
            }
            to {
                transform: translateX(-100vw) rotate(360deg);
            }
        }

        /* 6. Glowing Dots */
        .glow-dot {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: glowPulse 3s infinite;
        }

        @keyframes glowPulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.3;
                box-shadow: 0 0 20px currentColor;
            }
            50% {
                transform: scale(2);
                opacity: 0.6;
                box-shadow: 0 0 40px currentColor;
            }
        }

        /* 7. Moving Lines */
        .line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255,215,0,0.3), transparent);
            animation: lineMove 10s infinite linear;
        }

        @keyframes lineMove {
            from {
                transform: translateX(-100%) rotate(0deg);
            }
            to {
                transform: translateX(100%) rotate(5deg);
            }
        }

        /* 8. Twinkling Stars */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.2;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(2);
            }
        }

        /* 9. Energy Waves */
        .wave {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 2px solid rgba(138, 43, 226, 0.2);
            border-radius: 50%;
            animation: waveExpand 8s infinite ease-out;
        }

        @keyframes waveExpand {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        /* 10. Floating Fireflies */
        .firefly {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: firefly 10s infinite alternate;
        }

        @keyframes firefly {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 0.3;
            }
            25% {
                transform: translate(50px, -30px) scale(1.5);
                opacity: 0.8;
            }
            50% {
                transform: translate(100px, 50px) scale(1);
                opacity: 0.5;
            }
            75% {
                transform: translate(30px, 80px) scale(1.8);
                opacity: 0.9;
            }
            100% {
                transform: translate(-20px, 20px) scale(1.2);
                opacity: 0.4;
            }
        }

        /* ========== NAVBAR STYLES ========== */
        .navbar {
            background: var(--navbar-bg);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--border-light);
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--text-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1.2rem;
            flex-wrap: wrap;
        }

        .username {
            font-size: 1rem;
            font-weight: 500;
            padding: 0.3rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
        }

        /* Search Box */
        .search-box {
            display: flex;
            align-items: center;
            background: var(--search-bg);
            border-radius: 50px;
            padding: 0.3rem;
            border: 1px solid var(--border-light);
        }

        .search-box input {
            background: transparent;
            border: none;
            padding: 0.5rem 1rem;
            color: var(--text-color);
            width: 200px;
            font-size: 0.95rem;
        }

        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-box input:focus {
            outline: none;
        }

        .search-box button {
            background: var(--button-bg);
            border: none;
            padding: 0.5rem 1.2rem;
            border-radius: 50px;
            color: var(--button-text);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-box button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Support Link */
        .support-link {
            color: var(--text-color);
            text-decoration: none;
            padding: 0.5rem 1.2rem;
            background: var(--support-bg);
            border-radius: 50px;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 0.3rem;
            border: 1px solid var(--border-light);
        }

        .support-link:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        /* Cart Icon */
        .cart-icon {
            position: relative;
            cursor: pointer;
            font-size: 1.5rem;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .cart-icon:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff4757;
            color: white;
            border-radius: 50%;
            padding: 0.2rem 0.5rem;
            font-size: 0.75rem;
            font-weight: bold;
            min-width: 22px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* Theme Button */
        .theme-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-light);
            color: var(--text-color);
            font-size: 1.3rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .theme-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(45deg);
        }

        /* Logout Button */
        .logout-btn {
            padding: 0.5rem 1.5rem;
            background: rgba(255, 71, 87, 0.2);
            color: var(--text-color);
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 71, 87, 0.3);
            font-weight: 500;
        }

        .logout-btn:hover {
            background: rgba(255, 71, 87, 0.3);
            transform: translateY(-2px);
        }

        /* ========== HERO SECTION ========== */
        .hero {
            text-align: center;
            padding: 6rem 1rem 3rem 1rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .hero p {
            font-size: 1.1rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        /* ========== PRODUCTS GRID ========== */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            padding: 1rem 2rem 2rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid var(--border-light);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .product-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .product-image {
            width: 100%;
            height: 300px;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .product-card:hover .product-image img {
            transform: scale(1.1);
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .product-category {
            font-size: 0.85rem;
            display: inline-block;
            padding: 0.3rem 1rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            margin-bottom: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 1rem;
        }

        .add-to-cart {
            width: 100%;
            padding: 0.8rem;
            background: var(--button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .add-to-cart:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* ========== IMAGE MODAL STYLES ========== */
        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .image-modal.active {
            display: flex;
        }

        .image-modal img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            animation: zoomIn 0.3s ease;
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 50px;
            cursor: pointer;
            z-index: 2001;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            color: #ffd700;
            transform: rotate(90deg);
        }

        /* ========== CART SIDEBAR ========== */
        .cart-sidebar {
            position: fixed;
            top: 0;
            right: -400px;
            width: 380px;
            height: 100vh;
            background: var(--cart-bg);
            color: var(--cart-text);
            padding: 2rem;
            transition: right 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            box-shadow: -5px 0 30px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
        }

        .cart-sidebar.open {
            right: 0;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid rgba(0, 0, 0, 0.1);
        }

        body.dark-mode .cart-header {
            border-bottom-color: rgba(255, 255, 255, 0.1);
        }

        .close-cart {
            cursor: pointer;
            font-size: 2rem;
            line-height: 1;
            padding: 0.5rem;
            transition: all 0.3s ease;
        }

        .close-cart:hover {
            transform: rotate(90deg);
        }

        .cart-items {
            max-height: calc(100vh - 250px);
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        .cart-item {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.03);
            border-radius: 12px;
            position: relative;
            animation: slideIn 0.3s ease;
        }

        body.dark-mode .cart-item {
            background: rgba(255, 255, 255, 0.05);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .cart-item img {
            width: 70px;
            height: 70px;
            border-radius: 12px;
            object-fit: cover;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-title {
            font-weight: 600;
            margin-bottom: 0.3rem;
            font-size: 1rem;
        }

        .cart-item-price {
            color: #ffd700;
            font-weight: 500;
            margin-bottom: 0.3rem;
        }

        .cart-item-quantity {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .remove-item {
            color: #ff4757;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            padding: 0.5rem;
        }

        .remove-item:hover {
            transform: scale(1.2);
        }

        .cart-total {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.03);
            border-radius: 12px;
            font-size: 1.3rem;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .checkout-btn {
            width: 100%;
            padding: 1rem;
            background: #ffd700;
            color: #333;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            backdrop-filter: blur(3px);
        }

        .overlay.active {
            display: block;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            display: none;
            z-index: 2000;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            text-align: center;
            padding: 3rem;
            grid-column: 1 / -1;
            font-size: 1.2rem;
        }

        /* ========== MOBILE FIXES ========== */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 0.8rem;
            }
            
            .user-info {
                flex-wrap: wrap;
                justify-content: center;
                gap: 0.8rem;
            }
            
            .search-box input {
                width: 140px;
            }
            
            .support-link span:last-child {
                display: none;
            }
            
            .support-link {
                padding: 0.5rem;
            }
            
            .username {
                font-size: 0.9rem;
            }
            
            body {
                padding-top: 120px;
            }
            
            .hero {
                padding: 1rem 1rem 2rem 1rem;
            }
            
            .products-grid {
                padding: 1rem;
                gap: 1.5rem;
            }
            
            .product-image {
                height: 250px;
            }
            
            .close-modal {
                font-size: 40px;
                top: 10px;
                right: 20px;
            }
        }

        /* Small phones */
        @media (max-width: 480px) {
            body {
                padding-top: 140px;
            }
            
            .user-info {
                gap: 0.5rem;
            }
            
            .search-box input {
                width: 120px;
            }
            
            .logo {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background Container -->
    <div class="anime-bg-container" id="animeBg"></div>

    <div class="toast" id="toast">‚úÖ Added to cart!</div>

    <!-- Image Zoom Modal -->
    <div class="image-modal" id="imageModal" onclick="closeImageModal()">
        <span class="close-modal" onclick="closeImageModal()">&times;</span>
        <img id="modalImage" src="" alt="Product Image">
    </div>

    <nav class="navbar">
        <div class="logo">üëï TRENDPRINTS</div>
        <div class="user-info">
            <span class="username" id="username">Welcome!</span>
            
            <!-- SEARCH BOX -->
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search..." onkeyup="searchProducts()">
                <button onclick="searchProducts()">üîç</button>
            </div>

            <a href="/support" class="support-link">
                <span>üÜò</span> <span>Support</span>
            </a>
            <div class="cart-icon" onclick="toggleCart()">
                üõí
                <span class="cart-count" id="cartCount">0</span>
            </div>
            <button class="theme-btn" onclick="toggleTheme()" id="themeBtn">üåô</button>
            <a href="/logout" class="logout-btn">Logout</a>
        </div>
    </nav>

    <div class="hero">
        <h1>üî• Latest Anime Collection</h1>
        <p>Discover premium quality anime printed t-shirts featuring your favorite characters.</p>
    </div>

    <div class="products-grid" id="productsGrid">
        <div class="loading">Loading amazing products...</div>
    </div>

    <div class="overlay" id="overlay" onclick="toggleCart()"></div>

    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h2>Your Cart üõí</h2>
            <span class="close-cart" onclick="toggleCart()">&times;</span>
        </div>
        <div class="cart-items" id="cartItems">
            <div style="text-align: center; padding: 2rem;">Your cart is empty</div>
        </div>
        <div class="cart-total" id="cartTotal">
            <span>Total:</span>
            <span>‚Çπ0</span>
        </div>
        <button class="checkout-btn" onclick="checkout()">
            Proceed to Checkout
        </button>
    </div>

    <script>
        let cart = { items: [], total: 0 };
        let allProducts = [];

        // ========== BACKGROUND EFFECTS GENERATOR ==========
        function createBackgroundEffects() {
            const container = document.getElementById('animeBg');

            for (let i = 0; i < 50; i++) {

                star.className = 'star';
                star.style.top = Math.random() * 100 + '%';
                star.style.left = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                star.style.animationDuration = (1 + Math.random() * 3) + 's';

            for (let i = 0; i < 3; i++) {

            for (let i = 0; i < 15; i++) {

        // Initialize background effects
        document.addEventListener('DOMContentLoaded', createBackgroundEffects);

        // Refresh effects every 30 seconds
        setInterval(() => {
            createBackgroundEffects();
        }, 30000);

        // Theme Functions
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const btn = document.getElementById('themeBtn');
            btn.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        }

        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            document.getElementById('themeBtn').textContent = '‚òÄÔ∏è';
        }

        // Username
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('user');
        if (username) {
            document.getElementById('username').textContent = `Welcome, ${username}!`;
        }

        // ========== IMAGE ZOOM FUNCTIONS ==========
        function openImageModal(imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modalImg.src = imageSrc;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeImageModal() {
            document.getElementById('imageModal').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Close modal with ESC key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeImageModal();
            }
        });

        // ========== LOAD PRODUCTS ==========
        async function loadProducts() {
            try {
                const response = await fetch('/api/products');
                allProducts = await response.json();
                displayProducts(allProducts);
            } catch (error) {
                document.getElementById('productsGrid').innerHTML = '<div class="loading">Error loading products</div>';
            }
        }

        // ========== DISPLAY PRODUCTS WITH ZOOM ==========
        function displayProducts(products) {
            const grid = document.getElementById('productsGrid');
            
            if (products.length === 0) {
                grid.innerHTML = '<div class="loading">No products found</div>';
                return;
            }
            
            grid.innerHTML = products.map(product => {
                return `
                    <div class="product-card">
                        <div class="product-image" onclick="openImageModal('/images/${product.image}')">
                            <img src="/images/${product.image}" 
                                 alt="${product.name}"
                                 onerror="this.onerror=null; this.src='https://placehold.co/300x400/764ba2/white?text=${product.name.replace(/ /g, '+')}'"
                                 style="width:100%; height:300px; object-fit:cover;">
                        </div>
                        <div class="product-info">
                            <div class="product-name">${product.name}</div>
                            <span class="product-category">${product.category}</span>
                            <div class="product-price">‚Çπ${product.price}</div>
                            <button class="add-to-cart" onclick="addToCart('${product._id}', '${product.name}', ${product.price}, '${product.image}')">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // ========== SEARCH PRODUCTS ==========
        function searchProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            
            if (searchTerm === '') {
                displayProducts(allProducts);
                return;
            }
            
            const filtered = allProducts.filter(product => 
                product.name.toLowerCase().includes(searchTerm) || 
                product.category.toLowerCase().includes(searchTerm)
            );
            
            displayProducts(filtered);
        }

        // ========== LOAD CART ==========
        async function loadCart() {
            try {
                const response = await fetch('/api/cart');
                cart = await response.json();
                updateCartUI();
            } catch (error) {
                console.error('Error loading cart:', error);
            }
        }

        // ========== ADD TO CART ==========
        async function addToCart(productId, name, price, image) {
            try {
                const response = await fetch('/api/cart/add', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ productId, name, price, image })
                });
                
                if (response.status === 401) {
                    window.location.href = '/login';
                    return;
                }
                
                if (response.ok) {
                    cart = await response.json();
                    updateCartUI();
                    
                    const toast = document.getElementById('toast');
                    toast.style.display = 'block';
                    setTimeout(() => toast.style.display = 'none', 2000);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // ========== REMOVE FROM CART ==========
        async function removeFromCart(productId) {
            try {
                const response = await fetch('/api/cart/remove', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ productId })
                });
                
                if (response.ok) {
                    cart = await response.json();
                    updateCartUI();
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // ========== UPDATE CART UI ==========
        function updateCartUI() {
            const itemCount = cart.items.reduce((sum, item) => sum + (item.quantity || 1), 0);
            document.getElementById('cartCount').textContent = itemCount;
            
            const cartItemsDiv = document.getElementById('cartItems');
            
            if (!cart.items || cart.items.length === 0) {
                cartItemsDiv.innerHTML = '<div style="text-align: center; padding: 2rem;">Your cart is empty</div>';
            } else {
                cartItemsDiv.innerHTML = cart.items.map(item => `
                    <div class="cart-item">
                        <img src="/images/${item.image}" 
                             alt="${item.name}"
                             onerror="this.src='https://placehold.co/70x70/764ba2/white?text=${item.name.charAt(0)}'">
                        <div class="cart-item-details">
                            <div class="cart-item-title">${item.name}</div>
                            <div class="cart-item-price">‚Çπ${item.price}</div>
                            <div class="cart-item-quantity">Qty: ${item.quantity}</div>
                        </div>
                        <span class="remove-item" onclick="removeFromCart('${item.productId}')">üóëÔ∏è</span>
                    </div>
                `).join('');
            }
            
            document.getElementById('cartTotal').innerHTML = `
                <span>Total:</span>
                <span>‚Çπ${cart.total || 0}</span>
            `;
        }

        function toggleCart() {
            document.getElementById('cartSidebar').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('active');
        }

        function checkout() {
            if (!cart.items || cart.items.length === 0) {
                alert('Your cart is empty!');
                return;
            }
            alert(`Total: ‚Çπ${cart.total}\nCheckout coming soon!`);
        }

        // Global functions
        window.removeFromCart = removeFromCart;
        window.toggleCart = toggleCart;
        window.checkout = checkout;
        window.searchProducts = searchProducts;
        window.openImageModal = openImageModal;
        window.closeImageModal = closeImageModal;

        // Initialize
        loadProducts();
        loadCart();
    </script>
</body>
