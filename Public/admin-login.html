<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - TRENDPRINTS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2.5rem 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }

        h2 {
            text-align: center;
            margin-bottom: 0.5rem;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .subtitle {
            text-align: center;
            margin-bottom: 2rem;
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        input {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            border-color: white;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        button {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            background: white;
            color: #764ba2;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .info-box {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            border-left: 4px solid #ffd700;
        }

        .info-box p {
            margin: 0.3rem 0;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .info-box strong {
            color: #ffd700;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: white;
            text-decoration: none;
            opacity: 0.8;
            transition: all 0.3s ease;
        }

        .back-link a:hover {
            opacity: 1;
            text-decoration: underline;
        }

        .error-message {
            background: rgba(255, 71, 87, 0.2);
            color: #ff4757;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
            border: 1px solid rgba(255, 71, 87, 0.3);
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1rem;
            }
            
            h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>
                <span>üëë</span>
                <span>Admin Login</span>
            </h2>
            <p class="subtitle">Access the administration panel</p>
            
            <!-- Error Message -->
            <div id="errorMessage" class="error-message"></div>
            
            <!-- Login Form -->
            <form action="/admin/login" method="POST" id="loginForm">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" placeholder="admin@trendprints.com" 
                           value="admin@trendprints.com" required>
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                           value="admin123" required>
                </div>
                
                <button type="submit">Login to Dashboard</button>
            </form>
            
            <!-- Info Box -->
            <div class="info-box">
                <p><strong>üìß Email:</strong> admin@trendprints.com</p>
                <p><strong>üîë Password:</strong> admin123</p>
                <p><small>‚ö†Ô∏è Change these after first login</small></p>
            </div>
            
            <div class="back-link">
                <a href="/">‚Üê Back to Store</a>
            </div>
        </div>
    </div>

    <script>
        // Check for error in URL
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        
        if (error === 'invalid') {
            document.getElementById('errorMessage').textContent = 'Invalid admin credentials!';
            document.getElementById('errorMessage').style.display = 'block';
        }

        // Form submission with loading state
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const button = this.querySelector('button');
            button.textContent = 'Logging in...';
            button.disabled = true;
        });
    </script>
</body>
</html>
