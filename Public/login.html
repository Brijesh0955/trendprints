<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TRENDPRINTS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: white;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: white;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            border-color: white;
        }

        input::placeholder {
            color: rgba(255,255,255,0.6);
        }

        button {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            background: white;
            color: #764ba2;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .links a {
            color: white;
            text-decoration: none;
            opacity: 0.8;
            transition: all 0.3s ease;
        }

        .links a:hover {
            opacity: 1;
            text-decoration: underline;
        }

        .back-home {
            display: inline-block;
            margin-top: 1rem;
            color: white;
            text-decoration: none;
            opacity: 0.8;
            transition: all 0.3s ease;
        }

        .back-home:hover {
            opacity: 1;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.2);
            color: white;
            padding: 0.8rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .success-message {
            background: rgba(0, 255, 0, 0.2);
            color: white;
            padding: 0.8rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
            border: 1px solid rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <h2>Welcome Back! üëã</h2>
            
            <!-- Error Message -->
            <div id="errorMessage" class="error-message"></div>
            
            <!-- Success Message -->
            <div id="successMessage" class="success-message"></div>
            
            <!-- Login Form -->
            <form action="/login" method="POST" id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit">Login Now</button>
            </form>
            
            <div class="links">
                <a href="/signup">New here? Sign up</a>
                <br>
                <a href="/" class="back-home">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        // Check for error in URL
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        const success = urlParams.get('success');
        
        if (error === 'invalid') {
            document.getElementById('errorMessage').textContent = 'Invalid email or password!';
            document.getElementById('errorMessage').style.display = 'block';
        } else if (error === 'exists') {
            document.getElementById('errorMessage').textContent = 'Email already exists!';
            document.getElementById('errorMessage').style.display = 'block';
        }
        
        if (success === 'created') {
            document.getElementById('successMessage').textContent = 'Account created! Please login.';
            document.getElementById('successMessage').style.display = 'block';
        }

        // Form submission with loading state
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const button = this.querySelector('button');
            button.textContent = 'Logging in...';
            button.disabled = true;
        });
    </script>
</body>
</html>
